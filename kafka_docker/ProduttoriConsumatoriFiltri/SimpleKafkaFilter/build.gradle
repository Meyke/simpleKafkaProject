// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'

apply plugin: 'application'     
mainClassName = "filtri.Main"
applicationDefaultJvmArgs = ["-Djava.util.logging.config.file=dist/logging.properties"]

// In this section you declare where to find the dependencies of your project
repositories {
    flatDir { 
           dirs "../libraries"
        }
    mavenCentral()
}

configurations {
        libs
    }

dependencies {
compile 'SimpleKafkaProducer:SimpleKafkaProducer-all'
        compile 'SimpleKafkaConsumer:SimpleKafkaConsumer-all'
        
        libs 'SimpleKafkaProducer:SimpleKafkaProducer-all'
        libs 'SimpleKafkaConsumer:SimpleKafkaConsumer-all'
           // https://mvnrepository.com/artifact/org.apache.kafka/kafka-clients
    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '1.1.0'
    runtime group: 'org.apache.kafka', name: 'kafka-clients', version: '1.1.0'
    archives group: 'org.apache.kafka', name: 'kafka-clients', version: '1.1.0'

    
}

//create a single Jar with all dependencies
jar {
    manifest {
        attributes 'Main-Class': mainClassName
        attributes 'Class-Path': 'SimpleKafkaConsumer-all.jar SimpleKafkaProducer-all.jar' 
    }
}

//create a single Jar with all dependencies
task fatJar(type: Jar) {
	manifest {
        attributes 'Main-Class': mainClassName
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}



